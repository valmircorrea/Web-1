<hmtl lang="enkl	-US"> 					<!-- Root element of an HTML page and 'lang' is a language of the document -->

		<meta charset="UTF-8">
		<title>Page Tittle</title> 		<!-- Specifies a title for the document -->
	</head>
	<body style="background-color:powderblue;text-align:center;"> 								<!-- Contains the visible page content -->

			This is a BIG red paragraph.
		<p>	

		<!-- The link's destination -->
		<a href="https://www.w3schools.com"> This is a link </a> <br></br>		

		<!-- The filename of the image source, size attributes which specifies the width and height of the image -->
		<img src="./imagens/dragon.jpg" alt="Show the message if the image can't be displayed" width="104" height="142"> </br>
			
		<!--  Preserves both spaces and line breaks: -->
		<pre>
			<b>My Bonnie lies over the ocean.</b>

			<i>My Bonnie lies over the sea.</i>
	
			<sub>My Bonnie lies over the ocean.</sub>
